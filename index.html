<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/style.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <article class="calc">
        <h1 class="calc__title">calc</h1>

        <div class="calc__theme">
          <div class="theme__switch">
            <div class="switch__number">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <span>THEME</span>
            <div class="switch__presets">
              <input type="radio" id="switch1" name="switch" checked />
              <label for="switch1"></label>
              <input type="radio" id="switch2" name="switch" />
              <label for="switch2"></label>
              <input type="radio" id="switch3" name="switch" />
              <label for="switch3"></label>

              <div class="switch__inner"></div>
            </div>
          </div>
        </div>

        <div class="calc__screen col-span2 border grid">
          <div class="screen__numbers">
            399,981
          </div>
        </div>

        <div class="calc__num-pad col-span2 border grid"></div>
      </article>
    </main>
  </body>
</html>
