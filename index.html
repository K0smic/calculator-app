<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/style.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <article class="calc">
        <h1 class="calc__title">calc</h1>

        <div class="calc__theme">
          <div class="theme__switch">
            <div class="switch__number">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <span>THEME</span>
            <div class="switch__presets">
              <input type="radio" id="theme1" name="theme" aria-label="Theme one" />
              <label for="theme1" aria-hidden="true"></label>
              <input type="radio" id="theme2" name="theme" aria-label="Theme two" />
              <label for="theme2" aria-hidden="true"></label>
              <input type="radio" id="theme3" name="theme" aria-label="Theme three" />
              <label for="theme3" aria-hidden="true"></label>

              <div class="switch__inner"></div>
            </div>
          </div>
        </div>

        <div class="calc__screen col-span2 border grid">
          <input type="text" class="screen__numbers" id="screen" name="screen" placeholder="399,981" pattern="[^0-9]" />
        </div>

        <div class="calc__num-pad col-span2 border grid">
          <button class="num-pad__digits">7</button>
          <button class="num-pad__digits">8</button>
          <button class="num-pad__digits">9</button>
          <button class="num-pad__digits num-pad__delete">DEL</button>
          <button class="num-pad__digits">4</button>
          <button class="num-pad__digits">5</button>
          <button class="num-pad__digits">6</button>
          <button class="num-pad__digits">+</button>
          <button class="num-pad__digits">1</button>
          <button class="num-pad__digits">2</button>
          <button class="num-pad__digits">3</button>
          <button class="num-pad__digits">-</button>
          <button class="num-pad__digits">.</button>
          <button class="num-pad__digits">0</button>
          <button class="num-pad__digits">/</button>
          <button class="num-pad__digits">x</button>
          <button class="num-pad__digits num-pad__delete col-span2">RESET</button>
          <button class="num-pad__digits num-pad__result col-span2">=</button>
        </div>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
